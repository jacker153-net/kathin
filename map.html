<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>กฐินทั่วไทย — แผนที่</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">กฐินทั่วไทย</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMain" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./index.html">รายการ</a></li>
            <li class="nav-item"><a class="nav-link active" href="./map.html">แผนที่</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container-mac">
        <div class="card-mac">
          <div class="mac-window">
            <div class="mac-dots">
              <span class="mac-dot red"></span>
              <span class="mac-dot yellow"></span>
              <span class="mac-dot green"></span>
            </div>
            <div class="ms-2 fw-semibold">แผนที่งานกฐิน</div>
          </div>
          <div class="p-3">
            <!-- ฟิลเตอร์: ค้นหา / จังหวัด / อำเภอ / วันที่ -->
            <div class="filters mb-3">
              <div class="row g-2">
                <div class="col-12 col-md-4">
                  <input id="q" type="text" class="form-control" placeholder="ค้นหาชื่อวัด / อำเภอ / จังหวัด">
                </div>
                <div class="col-6 col-md-3">
                  <select id="province" class="form-select">
                    <option value="">ทุกจังหวัด</option>
                  </select>
                </div>
                <div class="col-6 col-md-3">
                  <select id="district" class="form-select">
                    <option value="">ทุกอำเภอ</option>
                  </select>
                </div>
                <div class="col-6 col-md-2">
                  <input id="dateFrom" type="date" class="form-control">
                </div>
                <div class="col-6 col-md-2">
                  <input id="dateTo" type="date" class="form-control">
                </div>
                <div class="col-12 col-md-2 d-grid">
                  <button id="btnReset" class="btn btn-outline-secondary">ล้างตัวกรอง</button>
                </div>
              </div>
            </div>

            <div id="map"></div>
            <div id="loading" class="text-center py-3">กำลังโหลดข้อมูล...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./app.js"></script>
  <script src="./map.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
