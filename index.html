<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>รวมงานกฐินทั่วไทย — รายการ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="#">กฐินทั่วไทย</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navMain" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./index.html">รายการ</a></li>
        <li class="nav-item"><a class="nav-link" href="./map.html">แผนที่</a></li>
        <!-- ✅ ปุ่มเมนูติดต่อ -->
        <li class="nav-item"><a class="nav-link" href="#" id="btnContact">ติดต่อ</a></li>
      </ul>
    </div>
  </div>
</nav>


    <main>
      <div class="container-mac">
        <div class="card-mac">
          <div class="mac-window">
            <div class="mac-dots">
              <span class="mac-dot red"></span>
              <span class="mac-dot yellow"></span>
              <span class="mac-dot green"></span>
            </div>
            <div class="ms-2 fw-semibold">รายการงานกฐิน</div>
          </div>

          <div class="p-3">
            <!-- Filters -->
            <div class="filters mb-3">
              <div class="row g-2">
                <div class="col-12 col-md-4">
                  <input id="q" type="text" class="form-control" placeholder="ค้นหาชื่อวัด / อำเภอ / จังหวัด / จุดประสงค์">
                </div>
                <div class="col-6 col-md-2">
                  <select id="country" class="form-select">
                    <option value="">ทุกประเทศ</option>
                  </select>
                </div>
                <div class="col-6 col-md-2">
                  <select id="province" class="form-select">
                    <option value="">ทุกจังหวัด</option>
                  </select>
                </div>
                <div class="col-6 col-md-2">
                  <select id="district" class="form-select">
                    <option value="">ทุกอำเภอ</option>
                  </select>
                </div>
                <div class="col-6 col-md-2">
                  <select id="purpose" class="form-select">
                    <option value="">ทุกจุดประสงค์</option>
                  </select>
                </div>
                <div class="col-6 col-md-2">
                  <input id="dateFrom" type="date" class="form-control" placeholder="จากวันที่">
                </div>
                <div class="col-6 col-md-2">
                  <input id="dateTo" type="date" class="form-control" placeholder="ถึงวันที่">
                </div>
                <div class="col-12 col-md-2 d-grid">
                  <button id="btnReset" class="btn btn-outline-secondary">ล้างตัวกรอง</button>
                </div>
              </div>
            </div>

            <!-- ✅ Dashboard: สรุปจำนวน -->
<div id="dash-list" class="mb-2 d-flex flex-wrap align-items-center gap-2">
  <span class="badge bg-light text-dark rounded-pill px-3 py-2">
    ทั้งหมด: <span id="countTotalList">0</span>
  </span>
  <span class="badge bg-primary rounded-pill px-3 py-2">
    ที่แสดง: <span id="countShownList">0</span>
  </span>
</div>

            <div id="loading" class="text-center py-4">กำลังโหลดข้อมูล...</div>

            <!-- ตารางใน holder ที่ยืดพอดีจอ -->
            <div class="table-holder">
              <div class="table-responsive">
                <table class="table table-hover align-middle table-mac">
                  <thead>
                    <tr>
                      <th class="th-sort" data-key="ชื่อวัด">ชื่อวัด <span class="sort-ind"></span></th>
                      <th class="th-sort" data-key="วันที่">วันที่ <span class="sort-ind"></span></th>
                      <th class="th-sort" data-key="เวลาถวาย">เวลาถวาย <span class="sort-ind"></span></th>
                      <th class="th-sort" data-key="อำเภอ">อำเภอ <span class="sort-ind"></span></th>
                      <th class="th-sort" data-key="จังหวัด">จังหวัด <span class="sort-ind"></span></th>
                      <th class="th-sort" data-key="ประเทศ">ประเทศ <span class="sort-ind"></span></th>
                    </tr>
                  </thead>
                  <tbody id="event-body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <footer>© กฐินทั่วไทย</footer>
      </div>
    </main>
  </div>

  <!-- App scripts -->
  <script src="./app.js"></script>
  <script src="./list.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
document.getElementById('btnContact')?.addEventListener('click', (e)=>{
  e.preventDefault();
  Swal.fire({
    title: 'ติดต่อผู้ดูแล',
    html: `
      <p>สามารถติดต่อเราได้ทาง Facebook Page:</p>
      <a href="https://www.facebook.com/YourPageName" target="_blank" class="btn btn-primary">
        เปิดเพจ Facebook
      </a>
    `,
    confirmButtonText: 'ปิด',
    customClass: { popup: 'card-mac' }
  });
});
</script>

</body>
</html>
